<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - GPD Portal</title>
  <link rel="stylesheet" href="css_file/style.css">
  <style>
    body { background: linear-gradient(135deg, #003366, #0066cc); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin:0; }
    .box { background:white; padding:50px; border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,0.3); width:400px; text-align:center; }
    h2 { color:#003366; margin-bottom:30px; font-size:2rem; }
    input { width:100%; padding:16px; margin:12px 0; border:2px solid #ddd; border-radius:12px; font-size:1.1rem; }
    button { width:100%; background:#003366; color:white; padding:16px; border:none; border-radius:50px; font-size:1.2rem; cursor:pointer; font-weight:bold; }
    button:hover { background:#004488; }
    .msg { margin-top:15px; padding:12px; border-radius:8px; font-weight:bold; }
    .error { background:#ffebee; color:#c62828; }
  </style>
</head>
<body>
  <div class="box">
    <h2>GPD Admin Portal</h2>
    <form method="post">
      <input name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    
  </div>
</body>
</html>
